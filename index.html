<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <form action="https://formspree.io/adamsienko1@gmail.com" method="post">

        <label for="name">Imię</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko</label><br>
        <input type="text" name="surname" id="surname"><br>

        <label for="email">e-mail</label><br>
        <input type="text" name="email" id="email"><br>

        <label for="phone">Telefon</label><br>
        <input type="number" name="phone" id="phone"><br>

        <label for="city">Miasto</label><br>
        <select name="city" id="city">
            <option value="----">----</option>
            <option value="Krakow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <p>Wybierz płeć:</p><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">Mężczyzna</label><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Kobieta</label><br>
        
                        
        <input type="checkbox" id="agreement" name="agreement" value="accept">
        <label for="agreement">Zgoda na przetwarzanie danych</label><br>

        <label for="message">Wiadomość</label><br>
        <textarea name="message" id="message" cols="60" rows="10"></textarea><br>
        <input class="submit" type="submit" value="Send">




    </form>
</body>

</html>
