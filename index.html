<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/adamsienko1@gmail.com" method="post">
        
        <label for="name">Imię</label><br />
        <input type="text" name="name"><br />

        <label for="surname">Nazwisko</label><br />
        <input type="text" name="surname"><br />

        <label for="email">e-mail</label><br />
        <input type="text" name="email"><br />

        <label for="phone">Telefon</label><br />
        <input type="number" name="phone"><br />

        <label for="city">Miasto</label><br />
        <select name="city" id=""><br />
            <option value="Krakow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br />

        <label for="gender">Wybierz płeć:</label><br />
        <input type="radio" name="gender" value="male" checked>Mężczyzna<br>
        <input type="radio" name="gender" value="female">Kobieta<br>
        <input type="radio" name="gender" value="other">Inna<br>

        <input type="checkbox" name="agreement" value="accept">Zgoda na przetwarzanie danych osobowych<br>

        <label for="message">Wiadomość</label><br />
        <textarea name="message" id="" cols="60" rows="10"></textarea>
        <br />
        <input type="submit" value="Wyślij">




    </form>
</body>

</html>
